<!DOCTYPE html>
<html>
  <head>
    <title>Exemple Liste</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <nav>
      <a href="..">Înapoi</a>
    </nav>

    <h1>Liste</h1>

    <h2>Listă ordonată</h2>
    <p>Acesta este un exemplu de imagine:</p>
    <ol>
      <li>Furi chiloți</li>
      <li>???</li>
      <li>PROFIT!</li>
    </ol>

    <h2>Lista neordonată</h2>
    <ul>
      <li>Lapte</li>
      <li>Pâine</li>
      <li>
        Chiloți. Culori preferate:
        <ol>
          <li>Mov</li>
          <li>Verzi</li>
          <li>Roșii</li>
          <li>Negri</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
