<!DOCTYPE html>
<html>
  <head>
    <title>Exemplu tabel</title>
    <meta charset="UTF-8" />
    <style>
      table,
      td,
      tr,
      th {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="..">Înapoi</a>
    </nav>

    <h1>Tabel</h1>

    <table>
      <thead>
        <tr>
          <th>Colț</th>
          <th>
            Coloana 1
          </th>
          <th>
            Coloana 2
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>
            Rând 1
          </th>
          <td>
            Rând 1 - Celula 1
          </td>
          <td>
            Rând 1 - Celula 2
          </td>
          <td rowspan="2">
            Pe 2 rânduri
          </td>
        </tr>
        <tr>
          <th>
            Rând 2
          </th>
          <td>
            Rând 2 - Celula 1
          </td>
          <td>
            Rând 2 - Celula 2
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">
            Pe 3 coloane
          </th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
